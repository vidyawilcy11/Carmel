<!DOCTYPE html>
<html>

<head>
    <title>Json data</title>
</head>

<body>
    <div id="container">
        <div id="output">No data</div>
    </div>
    <script>
        var person = {
            "firstName": "John",
            "lastName": "Smith"
        }
        var output = document.getElementById('output');
        output.innerHTML = person.lastName;
    </script>
</body>

</html>
