<!DOCTYPE html>
<html>

<head>
    <title>Add-item-popup</title>
    <link rel="stylesheet" type="text/css" href="../css/additempopup.css">
</head>

<body>
    <div>
        <div class="main-container">
            <div>
                <div class="header">
                    <div class="add-item">
                        <span class="add-item-text">Add Item</span>
                    </div>
                    <div class="cancel-content">
                        <img src="../images/request-icons-13.png" alt="" width="30" height="30">
                    </div>
                </div>
            </div>
            <div style="clear:both;">
                <div class="body-container" style="padding:8%;">
                    <div style="margin-bottom:8%;">
                        <div class="1">
                            <div>
                                <p style="margin-bottom:2%">DESCRIPTION</p>
                            </div>
                            <div>
                                <textarea rows="4" cols="5" class="description-area"></textarea>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom:10%">
                        <div class="2">
                            <div>
                                <p style="margin-bottom:2%">QTY</p>
                            </div>
                            <div>
                                <input type="text" class="input-date-content">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom:2%">
                        <p>FULLFILLMENT DUE DATE</p>
                    </div>
                    <div style="margin-bottom:8%;">
                        <div class="4">
                            <div style="float:left;">
                                <input type="text" style="border:1px solid #B5B5B5;padding: 2.5%;border-radius:4px;">
                            </div>
                            <div>
                                <img src="../images/request-icons-17.png" alt="" width="40" height="40" class="calendar-image">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom:3%;">
                        <div class="5">
                            <div>
                                <p style="margin-bottom:2%">APPROXIMATE PRICE</p>
                            </div>
                            <div>
                                <input type="text" class="input-date-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="footer-container">
                    <div style="float:left;margin-top: 3%;">
                        <span style="border-bottom:1px solid #B5B5B5">CANCEL</span>
                    </div>
                    <div style="text-align:end;">
                        <button class="done-button">DONE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
