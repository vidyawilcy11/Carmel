<!DOCTYPE html>
<html>

<head>
    <title>New-Request</title>
    <style>
        *{
              padding: 0px;
              margin: 0px;
              box-sizing: border-box;
          }
    </style>
</head>

<body>
    <div>
        <div class="my-request" style="padding:2%;">
            <div style="float:left;width: 30%;">
                <span style="border-bottom:4px solid #32BDD2;padding-bottom: 1%;">My Requests</span>
            </div>
            <div style="width:40%;float: left;">
                <div class="2" style="border:1px solid #B5B5B5;border-radius:39px;display: grid;grid-template-columns: 95% 5%;align-items: center;">
                    <div>
                        <input type="text" placeholder="Search" style="border: 0px;padding: 2%;border-radius: 39px;">
                    </div>
                    <div>
                        <img src="../images/request-icons-03.png" alt="" width="30" height="30">
                    </div>
                </div>
            </div>
            <div style="float:right;width: 30%;text-align: end;">
                <button style="border-radius:35px;background-color:#32BDD2;color:#FFFFFF;padding:3%;border:0px;">NEW
                    REQUEST</button>
            </div>
        </div>
    </div>

</body>

</html>
