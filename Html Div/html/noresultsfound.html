<!DOCTYPE html>
<html>

<head>
    <title>No-result-found</title>
    <style>
        *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    </style>
</head>

<body style="background-color:rgba(0.0,0.0,0.0,0.67);">
    <div>
        <div class="main-container" style="width:40%;margin: auto;border:1px solid #B5B5B5;display: table;border-radius: 25px 25px 37px 37px;margin-top: 10%;">
            <div>
                <div class="header" style="box-shadow:0px 3px 6px rgba(0.0,0.0,0.0,0.29);padding-bottom: 8%;border-radius: 25px 25px 0px 0px;background-color: #FCFCFC;border-bottom: 2px solid #B5B5B5;">
                    <div style="float:left;margin: 3% 0% 3% 3%;">
                        <span>Add People</span>
                    </div>
                    <div style="float:right;margin: 3% 3% 3% 0%;">
                        <img src="../images/request-icons-13.png" alt="" width="20" height="20">
                    </div>
                </div>
            </div>
            <div>
                <div class="body-content" style="background-color:#FFFFFF;">
                    <div style="width:70%;margin: auto;padding-top: 6%;padding-bottom: 8%;">
                        <div class="2" style="border:1px solid #B5B5B5;border-radius:39px;display: grid;grid-template-columns: 90% 10%;align-items: center;">
                            <div>
                                <input type="text" placeholder="Peter Pattigrew" style="border: 0px;padding: 2%;border-radius: 39px;width:90%">
                            </div>
                            <div style="align-self:center;text-align:end;padding-right:5%;">
                                <img src="../images/request-icons-03.png" alt="" width="20" height="20">
                            </div>
                        </div>
                    </div>
                    <div style="clear:both;text-align:center;">
                        <img src="../images/request-icons-04.png" alt="" width="70" height="70">
                    </div>
                    <div style="text-align:center;padding-top: 2%;padding-bottom: 15%;">
                        <p>No Results Found</p>
                        <p style="width: 25%;margin: auto;">We canâ€™t find any item matching your search</p>
                    </div>
                </div>
            </div>
            <div style="padding-left:3%;padding-right:3%;padding-top: 3%;padding-bottom: 3%;box-shadow: 0px -3px 6px rgba(0.0,0.0,0.0,0.29);border-radius: 0px 0px 37px 37px;background-color: #FCFCFC;">
                <div class="footer" style="display:grid;grid-template-columns:60% 40%;">
                    <div style="align-self:center;">
                        <span style="border-bottom:2px solid #B5B5B5;padding-bottom:1%;">CANCEL</span>
                    </div>
                    <div>
                        <div style="text-align:end;display: grid;grid-template-columns: 85% 15%;">
                            <div style="align-self:center;padding: 3% 8% 3% 0%;
                            border-left: 2px dashed #32BDD2;
                            border-top: 2px dashed #32BDD2;
                            border-bottom: 2px dashed #32BDD2;
                            border-radius: 15px 0px 0px 15px;
                            margin-right: -5%;">
                                <span>You haven't selected any person</span>
                            </div>
                            <div>
                                <button style="border:0px;color: #FFFFFF;background-color:#32BDD2;padding: 12px;border-radius: 21px;">DONE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
