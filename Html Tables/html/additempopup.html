<!DOCTYPE html>
<html>

<head>
    <title>Add item popup</title>
</head>

<body>
    <table>
        <tr>
            <td>EMPTY</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <span>Add Item</span>
            </td>
            <td>
                <img src="../images/request-icons-13.png" style="width:5%;height:5%">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <p>DESCRIPTION</p>
                <input type="textarea">
            </td>
        </tr>
        <tr>
            <td>
                <p>QTY</p>
                <input type="text">
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <p>FULLFILLMENT DUE DATE</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <img src="../images/request-icons-17.png" style="width:5%;height:5%;">
            </td>
        </tr>
        </tr>
        <tr>
            <td>
                <p>APPROXIMATE PRICE</p>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <span>CANCEL</span>
            </td>
            <td>
                <span><button>DONE</button></span>
            </td>
        </tr>
    </table>
</body>

</html>
