<!DOCTYPE html>
<html>

<head>
    <title>Add item popup</title>
    <link rel="stylesheet" type="text/css" href="../css/request.css">
</head>

<body style="background-color: #00000067">
    <table style="position: absolute;top: 15%;left:25%;background-color: #FFFFFF;border-radius: 40px;width:50%;">
        <tr>
            <td>
                <table style="width:100%;border-bottom: 2px solid #B5B5B5;padding: 2%">
                    <tr>
                        <td>
                            <span style="font-size:1.2vw;">Add Item</span>
                        </td>
                        <td style="text-align:end">
                            <img src="../images/request-icons-13.png" style="width:8%;height:15%">
                        </td>
                    </tr>
                </table>
                <table style="margin-top:8%;margin-left:5%;">
                    <tr>
                        <td>
                            <table style="margin-bottom:8%;">
                                <tr>
                                    <td>
                                        <p style="margin-bottom:2%">DESCRIPTION</p>
                                        <textarea rows="4" cols="5" style="border:1px solid #B5B5B5;border-radius:4px;min-width:30vw;padding: 3%;"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <table style="margin-bottom:8%;">
                                <tr>
                                    <td>
                                        <p style="margin-bottom:2%">QTY</p>
                                        <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 4%;border-radius:4px;">
                                    </td>
                                </tr>
                            </table>
                            <table style="margin-bottom:8%;">
                                <tr>
                                    <td>
                                        <p>FULLFILLMENT DUE DATE</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 2%;border-radius:4px;">
                                        <img src="../images/request-icons-17.png" style="width:10%;height:22%;vertical-align: middle">
                                    </td>
                                </tr>
                            </table>
                            <table style="margin-bottom:8%;">
                                <tr>
                                    <td>
                                        <p style="margin-bottom:2%">APPROXIMATE PRICE</p>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 4%;border-radius:4px;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table style="width:100%;padding: 2%;border-top:2px solid #B5B5B5;">
                    <tr style="vertical-align:text-bottom;">
                        <td>
                            <span style="border-bottom:1px solid #B5B5B5">CANCEL</span>
                        </td>
                        <td style="text-align:end;">
                            <p><button style="border:0px;color: #FFFFFF;background-color:#32BDD2;width:40%;padding: 12px;border-radius: 21px;box-shadow: 1px 1px 5px #5E6469;">DONE</button></p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>






</body>

</html>
