<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Circle dotted line</title>
    <link rel="stylesheet" href="screen.css" media="screen">
    <style media="screen">
        body {
            background-color: #f9f9f9;
            font: 100% / 162% verdana, arial, helvetica, sans-serif;
        }

        #circled-line {
            width: 20%;
            max-width: 20em;
            margin: auto;
            border: 1px solid #FFFFFF;
            background-image: linear-gradient(to right, #FFFFFF 49.5%, #999 50.5%, #FFFFFF 50.5%);
        }

        #circled-line span {
            display: block;
            width: 2em;
            padding-top: 2em;
            margin: auto;
            border: 1px solid #999;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>

</head>

<body>

    <div id="circled-line">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
    </div>

</body>

</html>
