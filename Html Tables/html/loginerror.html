<!DOCTYPE html>
<html>

<head>
    <title>Login-error</title>
    <link rel="stylesheet" type="text/css" href="../css/request.css">
</head>

<body style="position: absolute;
top: 5%;
left: 5%;
right: 5%;
bottom: 5%;box-shadow: 0 0 6px #B5B5B5;
    border-radius: 20px;">
    <table style="width:30%;position: absolute;top: 25%;left: 35%;">

            <td>
                <span style="color:#595959;font-size:1.2vw;font-family:Roboto Bold;border-bottom: 3px solid #707070;">LOGIN</span>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin-top:15%;margin-bottom: 3%;">Email or Username</p>
                <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;min-width:130%;border:1px solid #D3D3D3;margin-bottom:3%"
                    type="text">
            </td>
        <tr>
            <td>
                <img src="../images/request-icons-07.png" style="width:5%;height:5%">
                <span>This field is required</span>

        </tr>
        </tr>
        <tr>
            <td>
                <p style="margin-top:15%;margin-bottom: 3%;">Password</p>
                <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;min-width:130%;border:1px solid #D3D3D3;margin-bottom:3%"

        <tr>
            <td>
                <img src="../images/request-icons-07.png" style="width:5%;height:5%">
                <span>This field is required</span>
            </td>
        </tr>
        </tr>
        <tr>
            <td>
                <input type="checkbox">
                <span>Remember me</span>
            </td>
            <td>
                <span style="border-bottom:1px solid #B5B5B5;padding-bottom:2%;">Forgot Password</span>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin-top:20%;"><button style="border:0px;color: #FFFFFF;background-color:#32BDD2;width:40%;padding: 12px;border-radius: 21px;box-shadow: 1px 1px 5px #5E6469;">LOGIN</button></p>
            </td>
        </tr>
    </table>

</html>
