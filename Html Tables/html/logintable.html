<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/request.css">
</head>

<body>
    <table style="width:35%">
        <tr>
            <td>
                <span style="color:#595959;font-size:1.2vw;font-family:Roboto Bold;border-bottom: 3px solid #707070;">Login</span>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin-top:5%;">Email or Username</p>
                <input style="width:100%;padding: 6px;border-radius: 5px;border:1px solid #000000;" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin-top:5%;">Password</p>
                <input style="width:100%;padding: 6px;border-radius: 5px;border:1px solid #000000;" type="text"
                    placeholder="********">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                <label>Remember me</label>
            </td>
            <td>
                <span>Forgot Password</span>
            </td>
        </tr>
    </table>
    <tr>
        <td>
            <p><button style="padding:5px;border:0px;color: #FFFFFF;background-color:#32BDD2;">LOGIN</button></p>
        </td>
    </tr>
</body>

</html>
