<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/request.css">
</head>

<body style="position: absolute;top: 5%;left: 5%;right: 5%;bottom: 5%;box-shadow: 0 0 6px #B5B5B5;border-radius: 20px;">
    <table>
        <tr>
            <td>
                <table style="width:30%;position: absolute;top: 25%;left: 35%;">
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <span style="color:#595959;font-size:1.2vw;font-family:Roboto Bold;border-bottom: 3px solid #707070;">LOGIN</span>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <p style="margin-top:15%;margin-bottom: 3%;">Email or Username</p>
                                        <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;border:1px solid #D3D3D3"
                                            type="text">
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <p style="margin-top:15%;margin-bottom: 3%;">Password</p>
                                        <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;margin-bottom: 12%;border:1px solid #D3D3D3"
                                            type="text" placeholder="********">
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <input type="checkbox">
                                        <span>Remember me</span>
                                    </td>
                                    <td>
                                        <span style="border-bottom:1px solid #B5B5B5;padding-bottom:2%;">Forgot
                                            Password</span>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <button style="border:0px;color: #FFFFFF;background-color:#32BDD2;width:100%;padding: 12px;border-radius: 21px;box-shadow: 1px 1px 5px #5E6469;">LOGIN</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
