<!DOCTYPE html>
<html>

<head>
    <title>Add item popup</title>
    <link rel="stylesheet" type="text/css" href="../css/request.css">
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="background-color: #00000067">
    <table style="width:100%;">
        <tr>
            <td>
                <table style="background-color: #FFFFFF;border-radius: 40px;width:40%;margin: auto;margin-top: 8%;box-shadow: 0px 0px 25px rgba(0,0,0,0.80);">
                    <tr>
                        <td>
                            <table style="width:100%;padding: 2%;box-shadow: 0px 3px 6px rgba(0,0,0,0.29);">
                                <tr>
                                    <td>
                                        <span style="font-size:1.2vw;">Add Item</span>
                                    </td>
                                    <td style="text-align:end">
                                        <img src="../images/request-icons-13.png" alt="" width="30" height="30">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width:90%;margin:5%;">
                                <tr>
                                    <td>
                                        <table style="margin-bottom:8%;width: 100%;">
                                            <tr>
                                                <td>
                                                    <p style="margin-bottom:2%">DESCRIPTION</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <textarea rows="4" cols="5" style="border:1px solid #B5B5B5;border-radius:4px;padding: 3%;width: 80%;"></textarea>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="margin-bottom:8%;">
                                            <tr>
                                                <td>
                                                    <p style="margin-bottom:2%">QTY</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 4%;border-radius:4px;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="margin-bottom:8%;">
                                        <p>FULLFILLMENT DUE DATE</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="2d">
                                            <tr>
                                                <td>
                                                    <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 4%;border-radius:4px;">
                                                </td>

                                                <td>
                                                    <img src="../images/request-icons-17.png" alt="" width="50" height="50">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="margin-bottom:4%;margin-top: 4%;">
                                            <tr>
                                                <td>
                                                    <p style="margin-bottom:2%">APPROXIMATE PRICE</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" style="border:1px solid #B5B5B5;width:15vw;padding: 4%;border-radius:4px;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width:100%;padding: 2%;box-shadow: 0px -3px 6px rgba(0,0,0,0.29);">
                                <tr style="vertical-align:text-bottom;">
                                    <td>
                                        <span style="border-bottom:1px solid #B5B5B5">CANCEL</span>
                                    </td>
                                    <td style="text-align:end;">
                                        <p><button style="border:0px;color: #FFFFFF;background-color:#32BDD2;width:40%;padding: 12px;border-radius: 21px;box-shadow: 1px 1px 5px #5E6469;">DONE</button></p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
