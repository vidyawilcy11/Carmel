<!DOCTYPE html>
<html>

<head>
    <title>Login-error</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/request.css"> -->
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="box-shadow: 0 0 6px #B5B5B5;padding-top:5%;padding-bottom:10%;margin:2%;border-radius:20px;">

    <table style="width: 25%;margin: auto;">
        <tr>
            <td>
                <table class="main-container" style="width:100%;">
                    <tr>
                        <td>
                            <span style="color:#595959;font-size:1.2vw;font-family:Roboto Bold;border-bottom: 3px solid #707070;">LOGIN</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin-top:15%;margin-bottom: 3%;">Email or Username</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;;border:1px solid #D3D3D3;margin-bottom:3%;width: 100%;"
                                type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="1">
                                <tr>
                                    <td>
                                        <img src="../images/request-icons-07.png" alt="" width="15" height="15">
                                    </td>
                                    <td>
                                        <span>This field is required</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="margin-top:10%;margin-bottom: 3%;">Password</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input style="padding: 6px;border-radius: 5px;border:1px solid #000000;border:1px solid #D3D3D3;margin-bottom:3%;width: 100%;"
                                type="text" placeholder="********">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="2">
                                <tr>
                                    <td>
                                        <img src="../images/request-icons-07.png" alt="" width="15" height="15">
                                    </td>
                                    <td>
                                        <span>This field is required</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table style="width:100%;margin-top: 2%;">
                                <tr>
                                    <td style="width:5%;">
                                        <input type="checkbox">
                                    </td>
                                    <td style="width:45%;">
                                        <span>Remember me</span>
                                    </td>
                                    <td style="width:50%;text-align: end;">
                                        <span style="border-bottom:1px solid #B5B5B5;padding-bottom:2%;">Forgot
                                            Password</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button style="border:0px;color: #FFFFFF;background-color:#32BDD2;width:20%;padding: 12px;border-radius: 21px;box-shadow: 1px 1px 5px #5E6469;margin-top: 8%;">LOGIN</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
